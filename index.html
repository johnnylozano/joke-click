<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <title>Joke Clicker</title>
   </head>
   <body>
      <nav class="nav-bar">
         <h1 class="title">Joke Clicker</h1>
      </nav>
      <div class="btn-container">
         <button class="btn" id="new-joke">Get New Joke</button>
         <button class="btn btn-tell-joke" id="tell-joke">Tell Joke</button>
      </div>
      <div class="text-container">
         <p class="joke-text"></p>
      </div>

      <div class="img-container">
         <img src="/img/smirk-emoji.png" alt="Image of a smirking emoji" class="image img-setup" />
         <img
            src="/img/laughing-emoji.png"
            alt="Image of a laughing emoji"
            class="image img-punchline img-hidden"
         />
         <img src="/img/confused-emoji.png" alt="Image of a confused emoji" class="image img-error img-hidden">
      </div>
      <footer class="copyright">
         <div class="copyright-text">&#169 Johnny Lozano 2022</div>
      </footer>

      <script src="script.js"></script>
   </body>
</html>
